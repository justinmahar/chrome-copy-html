<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <div class="popup">
      <div class="instructions" style="text-align: center">
        <div>To copy HTML, press:</div>
        <div>
          <button id="copy-html-button" style="line-height: 20px">Copy HTML</button>
        </div>
        <div>Or press the shortcut:</div>
        <div class="keys"><span class="key">Ctrl</span><span class="key">Shift</span><span class="key">C</span></div>
        <div style="font-size: 80%">You can customize the shortcut in the extension's settings</div>
      </div>
      <div style="text-align: center">
        <div>
          <p style="margin: 0; margin-bottom: 5px">Found this helpful?</p>
          <p style="margin: 0">
            <a
              href="https://github.com/justinmahar/chrome-copy-html#donate"
              target="_blank"
              rel="noopener noreferrer"
              style="color: rgb(145, 145, 237); text-decoration: none"
              >☕️ Buy me a coffee</a
            >
          </p>
        </div>
      </div>
    </div>
    <script src="../_js/popup/popup.js"></script>
  </body>
</html>
