<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <div class="popup">
      <div class="instructions">
        <div>To copy the page's HTML, click the page and press:</div>
        <div class="inline-block">
          <div class="keys">
            <span class="key">Ctrl</span><span class="key">Shift</span><span class="key">Alt</span
            ><span class="key">H</span>
          </div>
        </div>
        <div>Or use the button below:</div>
        <div>
          <button id="copy-html-button" style="line-height: 20px">Copy HTML</button>
        </div>
      </div>
      <div style="text-align: center">
        <div>
          Found this helpful?
          <a
            href="https://github.com/justinmahar/copy-html-chrome#donate"
            target="_blank"
            rel="noopener noreferrer"
            style="color: blue; text-decoration: none"
            >Buy me a coffee ☕️</a
          >
        </div>
      </div>
    </div>
    <script src="../_js/popup/popup.js"></script>
  </body>
</html>
