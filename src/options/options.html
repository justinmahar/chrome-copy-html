<!DOCTYPE html>
<html>
  <head>
    <title>Copy HTML Options</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./options.css" />
  </head>
  <body>
    <h1>Copy HTML Options</h1>
    <div style="display: flex; flex-direction: column; gap: 10px">
      <div>
        <input type="checkbox" id="show-copy-notification-checkbox" name="show-notification-checkbox" checked />
        <label for="show-copy-notification-checkbox">Show copy notification in upper-right corner</label>
      </div>
      <div>To change the shortcut, open Manage Extensions &gt; Keyboard Shortcuts.</div>
      <div id="status"></div>
      <div>
        <button id="save-button">Save</button>
      </div>
    </div>
    <script src="../_js/options/options.js"></script>
  </body>
</html>
