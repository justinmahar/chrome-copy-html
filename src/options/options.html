<!DOCTYPE html>
<html>
  <head>
    <title>Copy HTML Options</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./options.css" />
  </head>
  <body>
    <h1>Copy HTML Options</h1>
    <div style="display: flex; flex-direction: column; gap: 10px">
      <div style="display: flex; justify-content: center; align-items: center; gap: 5px">
        <input type="checkbox" id="auto-copy-checkbox" name="show-notification-checkbox" checked />
        <label for="auto-copy-checkbox">Automatically copy HTML to clipboard when opening extension popup</label>
      </div>
      <div id="status"></div>
      <div>
        <button id="save-button">Save</button>
      </div>
    </div>
    <div style="margin-top: 20px; margin-bottom: 20px">
      <div style="display: flex; justify-content: center; align-items: center; gap: 5px">
        <div style="font-size: 400%">⌨️</div>
        <div>
          To configure a shortcut, open <span style="font-style: italic">Manage Extensions › Keyboard Shortcuts</span>
        </div>
      </div>
    </div>
    <div style="text-align: center; margin-top: 40px">
      <div>
        <p style="margin: 0; margin-bottom: 5px">Found this extension helpful?</p>
        <p style="margin: 0">
          <a
            href="https://github.com/justinmahar/chrome-copy-html#donate"
            target="_blank"
            rel="noopener noreferrer"
            style="color: rgb(145, 145, 237); text-decoration: none"
            >☕️ Buy me a coffee</a
          >
        </p>
      </div>
    </div>
    <script src="../_js/options/options.js"></script>
  </body>
</html>
